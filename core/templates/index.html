{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

{% verbatim %}
<div ng-app="HomePage">
  <div ng-controller="ListController" class="container" ng-cloak>
    <div class="well">
      <label>Search for a game:</label>
      <input class="form-control"
      type="text"
      placeholder="Enter search text"
      ng-model="search_term"
      ng-model-options="{ debounce: 300 }"
      ng-change="search()"/>
    </div>

    <div class="results">
      <div ng-repeat="game in games" class="animate">
        <a ng-href="{{game.url}}">
          <div class="col-md-4 game-square">
            <div class="header text-block">
              <p ng-bind="game.name">Loading...</p>
            </div>
            <img ng-if="game.image" ng-src="/media/{{game.image}}" />
            <div class="foot text-block">
              <p ng-bind="(game.description | summarize)"></p>
            </div>
          </div>
        </a>
      </div>
      <div class="text-center" ng-show="!games.length"><h1>No Games found!</h1></div>
    </div>
  </div>
</div>
{% endverbatim %}

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script type="text/javascript" src="{% static "js/home.js" %}"></script>
{% endblock %}
