{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

{% verbatim %}
<div ng-app="HomePage">
  <div ng-controller="ListController" class="container" ng-cloak>

    <h1 class="page-header">Featured Games</h1>
    <div class="results featured well">
      <div ng-repeat="game in featured" class="animate">
        <a ng-href="{{game.url}}">
          <div class="col-md-4 game-square">
            <div class="header text-block">
              <p ng-bind="game.name">Loading...</p>
            </div>
            <img ng-if="game.has_image" ng-src="{{game.image}}" err-src="" />
            <div class="foot text-block">
              <p ng-bind="(game.description | summarize)"></p>
            </div>
          </div>
        </a>
      </div>
      <div class="no-results text-center" ng-show="featured && !featured.length" ng-cloak><h1>No Featured Games!</h1></div>
    </div>

    <h1 class="page-header">Most Recent</h1>
    <div class="results featured well">
      <div ng-repeat="game in recent" class="animate">
        <a ng-href="{{game.url}}">
          <div class="col-md-4 game-square">
            <div class="header text-block">
              <p ng-bind="game.name">Loading...</p>
            </div>
            <img ng-if="game.has_image" ng-src="{{game.image}}" err-src="" />
            <div class="foot text-block">
              <p ng-bind="(game.description | summarize)"></p>
            </div>
          </div>
        </a>
      </div>
      <div class="no-results text-center" ng-show="recent && !recent.length" ng-cloak><h1>No Games Found!</h1></div>
    </div>

    <h1 class="page-header">Top Games</h1>
    <div class="results featured well">
      <div ng-repeat="game in top_games" class="animate">
        <a ng-href="{{game.url}}">
          <div class="col-md-4 game-square">
            <div class="header text-block">
              <p ng-bind="game.name">Loading...</p>
            </div>
            <img ng-if="game.has_image" ng-src="{{game.image}}" err-src="" />
            <div class="foot text-block">
              <p ng-bind="(game.description | summarize)"></p>
            </div>
          </div>
        </a>
      </div>
      <div class="no-results text-center" ng-show="top_games && !top_games.length" ng-cloak><h1>No Games Found!</h1></div>
    </div>

    <h1 class="page-header">Game Search</h1>
    <div class="well">
      <label>Search for a game:</label>
      <input class="form-control"
      type="text"
      placeholder="Enter search text"
      ng-model="search_term"
      ng-model-options="{ debounce: 300 }"
      ng-change="search()"/>
    </div>

    <div class="results">
      <div ng-repeat="game in games" class="animate">
        <a ng-href="{{game.url}}">
          <div class="col-md-4 game-square">
            <div class="header text-block">
              <p ng-bind="game.name">Loading...</p>
            </div>
            <img ng-if="game.has_image" ng-src="{{game.image}}" err-src="" />
            <div class="foot text-block">
              <p ng-bind="(game.description | summarize)"></p>
            </div>
          </div>
        </a>
      </div>
      <div class="no-results text-center animate-none" ng-show="games && !games.length" ng-cloak><h1>No Games found!</h1></div>
    </div>
  </div>
</div>
{% endverbatim %}

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script type="text/javascript" src="{% static "js/home.js" %}"></script>
{% endblock %}
