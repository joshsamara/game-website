{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<style type="text/css">
</style>

{% verbatim %}
<div ng-app="HomePage">
  <div ng-controller="ListController" class="container" ng-cloak>
    <input type="text" ng-model="search_term" ng-model-options="{ debounce: 100 }" ng-change="search()"/>
    <button class="btn" ng-click="pop()"> </button>
    <h1>Term: {{ search_term }}</h1>
    <div class="results">
      <div ng-repeat="game in games">
        <a href="#">
          <div class="col-md-4 game-square" ng-animate="'animate'">
            <div class="header text-block">
              <p>{{game.name}}</p>
            </div>
            <img ng-if="game.image" src="/media/{{game.image}}" />
            <div class="foot text-block">
              <p>{{game.description | summarize }}</p>
            </div>
          </div>
        </a>
      </div>
      <div class="text-center" ng-show="!games.length"><h1>No Games found!</h1></div>
    </div>
  </div>
</div>
{% endverbatim %}

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="{% static "js/home.js" %}"></script>
{% endblock %}
