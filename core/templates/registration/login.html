{% extends 'base.html' %}

{% block content %}
<div class="page-header">
  <h1>Log In</h1>
</div>

<form class="form" method="post" action="{% url 'core:login' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="Username">{{ form.username.label_tag }}</label>
    {{ form.username }}
  </div>
  <div class="form-group">
    <label for="Password">{{ form.password.label_tag }}</label>
    {{ form.password }}
  </div>
    <input class="btn btn-primary" type="submit" value="login" />
    <a class="btn btn-default" href={% url 'core:register' %}>Register</a>
    <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}/{% endif %}" />
</form>
{% endblock %}
